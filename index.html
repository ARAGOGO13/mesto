<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="обучение для начала обучения">
    <meta name="keywords" content="учеба, учиться">
    <meta name="author" content="Дмитрий Дармограй">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="root">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения `Место`">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар профиля">
            <div class="profile__intro">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="photos">
            <div class="card">
                <img class="card__photo" src="images/card__photo_karachevsk.jpg" alt="Фото Карачаевска">
                <div class="card__info">
                    <h2 class="card__heading">Карачаевск</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="images/card__photo_elbrus.png" alt="Фото Эльбруса">
                <div class="card__info">
                    <h2 class="card__heading">Гора Эльбрус</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="images/card__photo_dombay.png" alt="Фото Домбая">
                <div class="card__info">
                    <h2 class="card__heading">Домбай</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="images/card__photo_elbrus.png" alt="Фото Эльбруса">
                <div class="card__info">
                    <h2 class="card__heading">Гора Эльбрус</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="images/card__photo_dombay.png" alt="Фото Домбая">
                <div class="card__info">
                    <h2 class="card__heading">Домбай</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="images/card__photo_karachevsk.jpg" alt="Фото Карачаевска">
                <div class="card__info">
                    <h2 class="card__heading">Карачаевск</h2>
                    <button class="card__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__project-info">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="mainForm">
                <h3 class="form__heading">Редактировать профиль</h3>
                <input class="form__item form__item_el_name" type="text" id="name" placeholder="Жак Ив Кусто" name="name">
                <input class="form__item form__item_el_description" type="text" id="description" placeholder="Исследователь океана" name="description">
                <button class="form__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
