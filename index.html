<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="обучение для начала обучения">
    <meta name="keywords" content="учеба, учиться">
    <meta name="author" content="Дмитрий Дармограй">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="root">
    <header class="header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения `Место`">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар профиля">
            <div class="profile__intro">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="photos">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__project-info">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popups">
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <form class="form form_type_profile-edit" name="profileEditForm" novalidate>
                    <h3 class="form__heading">Редактировать профиль</h3>
                    <input class="form__input form__input_type_profile-name" type="text" id="form__input_type_profile-name" name="profileName" required minlength="2" maxlength="40">
                    <span class="form__input-error form__input-error_type_profile-name"></span>
                    <input class="form__input form__input_type_profile-description" type="text" id="form__input_type_profile-description" name="profileDescription" required minlength="2" maxlength="200">
                    <span class="form__input-error form__input-error_type_profile-description"></span>
                    <button class="form__submit-btn" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-btn" id="close-btn_type_profile-edit" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <form class="form form_type_card-add" name="cardAddForm" novalidate>
                    <h3 class="form__heading">Новое место</h3>
                    <input class="form__input form__input_type_card-heading" type="text" id="form__input_type_card-heading" name="cardName" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form__input-error form__input-error_type_card-heading"></span>
                    <input class="form__input form__input_type_card-link" type="url" id="form__input_type_card-link" name="cardLink" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error form__input-error_type_card-link"></span>
                    <button class="form__submit-btn" type="submit">Создать</button>
                </form>
                <button class="popup__close-btn" id="close-btn_type_card-add" type="button"></button>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container popup__container_type_card">
                <img class="popup__card-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Красивый пейзаж">
                <p class="popup__card-heading"></p>
                <button class="popup__close-btn" id="close-btn_type_card" type="button"></button>
            </div>
        </div>
    </div>
</div>

<template id="card-template">
    <div class="card">
        <img class="card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
        <div class="card__info">
            <h2 class="card__heading"></h2>
            <button class="card__like-btn" type="button"></button>
        </div>
        <button class="card__delete-btn" type="button"></button>
    </div>
</template>

<script src="scripts/index.js"></script>
<script src="scripts/validation.js"></script>
</body>
</html>
